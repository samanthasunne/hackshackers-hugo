{{ $pag := . }}
<div class="pagination">
  {{ if $pag.HasPrev }}
    <a
      href="{{ $pag.Prev.URL }}"
      aria-label="Previous">
      <button class="btn-view-more">
        <span aria-hidden="true">Previous</span>
      </button>
    </a>
  {{ end }}
  {{ if $pag.HasNext }}
    <a
      href="{{ $pag.Next.URL }}"
      aria-label="Next">
      <button class="btn-view-more">
        <span aria-hidden="true">Next</span>
      </button>
    </a>
  {{ end }}
</div>
